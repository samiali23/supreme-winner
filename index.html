<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="img-header">
      <img src="/images/illustration-hero.svg" alt="" class="img-music">
      <h1 class="h1-summary textCenter">Order Summary</h1>
      <p class="p-para textCenter">You can now listen to millions of songs,<br /> audiobooks, and podcasts on any 
        device<br /> anywhere you like!</p>
        <div class="small-container">
          <img class="icon-music" src="images/icon-music.svg" alt="">
          <div class="middle-content">
            <h4 class="h2-heading">Annual Plan</h4>
            <span class="span-price">$59.99/year</span>
          </div>
          <span class="span-change">Change</span>
        </div>
        <button class="btn-blue">Proceed to Payment</button>
        <p class="p-under-btn">Cancel Order</span>
    </section>
  </main>

</body>
</html>
